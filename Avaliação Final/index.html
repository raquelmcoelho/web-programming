<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
    </head>

    <body>
        <form id='myForm' method='GET' action='quiz.html'>
            <br>
            <label for="nameUser">Nome:</label>
            <input id="name" name="nameUser" type="text">

            <br>
            <label for="senhaUser">Senha:</label>
            <input id="senha" name="senhaUser" type="text">

            <br>
            <br>
            <button type="button" onClick="choosePath('quiz.html');">Quiz</button>
        </form>

        <script>
            function choosePath(path){
                var form = document.getElementById('myForm');
                form.action = path;
                document.getElementById("myForm").submit();
            }
        </script>
    </body>
</html>
